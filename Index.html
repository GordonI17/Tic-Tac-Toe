<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="turn">X</p>
            <p class="rule">'s turn</p>
        </div>
        <div class="board">
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button>
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
            <button class="square" id="9"></button>
        </div>
        <div class="control">
            <button class="option">Play again</button>
        </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
